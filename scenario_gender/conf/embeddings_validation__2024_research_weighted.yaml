 coles_gnn_0_5_w_pred_bce__has_orig:
    enabled: true
    read_params: 
      file_name: ${hydra:runtime.cwd}/data/coles_gnn_weighted__w_pred_bce__has_orig.pickle
    target_options: {}
 coles_gnn_0_9_w_pred_mse__has_orig: 
    enabled: true
    read_params: 
      file_name: ${hydra:runtime.cwd}/data/coles_gnn_weighted__w_pred_mse__has_orig.pickle
    target_options: {}

 coles_gnn_0_5_w_pred_bce__no_orig:
    enabled: true
    read_params: 
      file_name: ${hydra:runtime.cwd}/data/coles_gnn_weighted__w_pred_bce__no_orig_embeddings.pickle
    target_options: {}
 coles_gnn_0_9_w_pred_mse__no_orig: 
